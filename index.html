<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¡Vota por tu opción favorita!</h1>
        <div id="votingSection" class="row">
            <div class="col-md-4">
                <div class="option">
                    <input type="radio" name="option" value="FMLN" id="option1">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Bandera_-_Frente_Farabundo_Mart%C3%AD_para_la_Liberaci%C3%B3n_Nacional.svg" alt="Bandera Político 1">
                    <label for="option1">FMLN</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="option">
                    <input type="radio" name="option" value="NUEVAS IDEAS" id="option2">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Bandera_Nuevas_Ideas.svg/1280px-Bandera_Nuevas_Ideas.svg.png" alt="Bandera Político 2">
                    <label for="option2">NUEVAS IDEAS</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="option">
                    <input type="radio" name="option" value="ARENA" id="option3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Alianza_Republicana_Nacionalista.svg/1280px-Alianza_Republicana_Nacionalista.svg.png" alt="Bandera Político 3">
                    <label for="option3">ARENA</label>
                </div>
            </div>
        </div>
        <button id="voteButton" class="btn btn-primary mt-4">Votar</button>

        <h2 class="mt-5">Resultados en tiempo real:</h2>
        <canvas id="resultsChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
